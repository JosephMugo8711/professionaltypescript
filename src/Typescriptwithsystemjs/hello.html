<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>Hello world in TypeScript</title>

    <!-- SystemJS Library: Required for loading ES6 modules dynamically -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- Configuration File for SystemJS Module Loader -->
    <script src="config.js"></script>

    <script>
        // Event Listener: Execute this function when the page fully loads
        window.addEventListener("load", function() {
            // Dynamically import the 'hello.ts' module using SystemJS
            System.import("./hello.ts").then(function(hello) {
                // Call the 'greeter' function in hello.ts and display the result in the body
                document.body.innerHTML = hello.greeter('World');
            }).catch(function(error) {
                console.error("Error loading the hello module:", error);
            });
        });
    </script>
</head>
<body>
    <!-- Empty Body: Content will be dynamically added here by JavaScript -->
</body>
</html>
